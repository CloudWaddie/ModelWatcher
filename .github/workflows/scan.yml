name: Model Scanner

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
        
      - name: Fetch models branch for state
        run: |
          git fetch origin models 2>/dev/null || true
          git checkout -B models origin/models 2>/dev/null || true
          # Restore previous state if exists
          if [ -f latest.json ]; then
            mkdir -p logs
            cp latest.json logs/state.json
          fi
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run model scan
        env:
          WEBHOOK: ${{ secrets.WEBHOOK }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          LOCALAI_API_KEY: ${{ secrets.LOCALAI_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
          DEEPINFRA_API_KEY: ${{ secrets.DEEPINFRA_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run scan
        
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-logs
          path: logs/
          retention-days: 7
          
      - name: Cleanup old logs
        run: |
          # Clean up logs older than 30 days
          find logs -type f -mtime +30 -delete
          
      - name: Commit results to models branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Configure git with token
          git config --global user.name "ModelWatcher"
          git config --global user.email "modelwatcher@github.com"
          
          # Fetch or create models branch
          git fetch origin models 2>/dev/null || true
          if git rev-parse --verify origin/models >/dev/null 2>&1; then
            git checkout -B models origin/models
          else
            git checkout -B models
          fi
          
          # Copy scan results
          cp logs/state.json ./latest.json || true
          cp logs/scan-*.json . 2>/dev/null || true
          
          # Add and commit (only if there are changes)
          if ! git diff --quiet --staged; then
            git add -A
            git commit -m "Update models - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push -f origin models
            echo "Updated models branch"
          else
            echo "No changes to commit"
          fi
