name: Model Scanner

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run model scan
        env:
          WEBHOOK: ${{ secrets.WEBHOOK }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          LOCALAI_API_KEY: ${{ secrets.LOCALAI_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
          DEEPINFRA_API_KEY: ${{ secrets.DEEPINFRA_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run scan
        
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-logs
          path: logs/
          retention-days: 7
          
      - name: Cleanup old logs
        run: |
          # Clean up logs older than 30 days
          find logs -type f -mtime +30 -delete
          
      - name: Commit results to models branch
        run: |
          # Configure git
          git config --global user.name "ModelWatcher"
          git config --global user.email "modelwatcher@github.com"
          
          # Fetch and checkout models branch
          git fetch origin models 2>/dev/null || true
          git checkout -B models origin/models 2>/dev/null || git checkout -B models
          
          # Copy scan results (keep historical logs)
          cp logs/state.json ./latest.json || true
          cp logs/scan-*.json . 2>/dev/null || true
          
          # Add and commit
          git add -A
          git diff --staged --quiet && echo "No changes to commit" || git commit -m "Update models - $(date -u +'%Y-%m-%d %H:%M UTC')"
          
          # Force push to preserve history
          git push -f origin models || true
